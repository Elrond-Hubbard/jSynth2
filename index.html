<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jSynth 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="w-25 mx-auto border mt-5">
    <fieldset>
        <legend>WAVEFORM</fieldset>
        <input id="sine" value="fatsine" type="radio" name="waveform">SIN
        <input id="square" value="fatsquare" type="radio" name="waveform">SQR
        <input id="sawtooth" value="fatsawtooth" type="radio" name="waveform">SAW
        <input id="triangle" value="fattriangle" type="radio" name="waveform" checked>TRI
        
    </fieldset>
    <fieldset>
        <legend>SPREAD</legend>
        <input id="count-1" value="1" type="radio" name="count">1
        <input id="count-3" value="3" type="radio" name="count" checked>3
        <input id="count-5" value="5" type="radio" name="count">5
        <input id="count-7" value="7" type="radio" name="count">7
        <input id="spread" type="range" value="0" min="0" max="50">
    </fieldset>
    <fieldset>
        <legend>ENVELOPE</legend>
        <div class="d-flex flex-column">
            <label>ATTACK</label>
            <input id="attack" type="range" value="0" min="0" max="3" step="0.1">
            <label>DECAY</label>
            <input id="decay" type="range" value="0" min="0" max="3" step="0.1">
            <label>SUSTAIN</label>
            <input id="sustain" type="range" value="0" min="0" max="1" step="0.1">
            <label>RELEASE</label>
            <input id="release" type="range" value="0" min="0" max="3" step="0.1">
        </div>
    </fieldset>
    <fieldset>
        <legend>FILTER</legend>
        <div class="d-flex flex-column">
            <label>CUTOFF</label>
            <input id="cutoff" type="range" value="200" min="20" max="2000">
            <label>RESONANCE</label>
            <input id="resonance" type="range" value="5" min="0" max="20" step="0.1">
        </div>
    </fieldset>
    
    <button id="play-button">PLAY</button>
    <button id="record-button" data-recording="false">REC</button>
    <button id="stop-button">STOP</button>
    <button id="clear-button">CLEAR</button>

    <h5 id="sequence-label"></h5>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/audiokeys.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" integrity="sha512-Siyxh4gyNM5SaERNa9BOZSPcu/auHyFUWn9OVFD7MxI3/dVPQklE7tfqS+pLmPHF1zo6UdDaJAp/thihrf0c7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
